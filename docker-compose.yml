services:
  # Web service for the Django application
  web:
    build: ./portfolio_project
    volumes:
      - ./portfolio_project:/portfolio_project
      - media_data:/project/media # Persistent volume for media files
    ports:
      - "8000:8000"
    env_file:
      - ./.env # Loads environment variables from the .env file
    environment:
      DJANGO_SETTINGS_MODULE: project.settings
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}
      PORT: 8000
    depends_on:
      db:
        condition: service_healthy

  # Database service for PostgreSQL
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/ # Persistent volume for database data
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5433:5432"  # Changed to 5433 to avoid port conflict on Windows
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s # Give the database a bit of time to start before checking

  # Frontend service for the React application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173" # Vite's default port
    depends_on:
      web:
        condition: service_started

  # Caddy reverse proxy service
  caddy:
    image: caddy:2-alpine
    container_name: caddy_portfolio_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - web
      - frontend

# Define named volumes for data persistence
volumes:
  postgres_data:
  media_data: